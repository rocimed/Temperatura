<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <!--link rel="stylesheet" href="style.css"--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="Clima.js"></script>


</head>

<body>
    <h1>Temperatura de la semana</h1>
    <div class="container">

        <label for="tempInput">Ingresa la temperatura: </label>
        <input type="number" placeholder="Grados celcius" id="tempInput">
        <button onclick="agregarTemperatura()">Agregar</button>

    </div>
    <div>
        <canvas id="temperaturaChart" width="400" height="200"></canvas>
    </div>
    <div>
        <ul id="temperaturas"></ul>
        <h2>Resumen</h2>
        <p>Temperatura Máxima: <span id="tempMax">N/A</span></p>
        <p>Temperatura Mínima: <span id="tempMin">N/A</span></p>
        <p>Temperatura Promedio: <span id="tempPromedio">N/A</span></p>
    </div>
</body>
</html>
